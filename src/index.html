<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="form-field_label">
          Surname:
          <input
            class="label-input"
            type="text"
            name="Surname"
            id="Surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field_label">
          Name:
          <input
            class="label-input"
            type="text"
            name="Name"
            id="Name"
            autocomplete="off"
          >
        </label>

        <label class="form-field_label">
          How old are You?
          <input
            class="label-input"
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field_label">
          Full date of birth:
          <input
            class="label-input"
            type="date"
            name="birthDate"
            id="birthDate"
            min="1920-01-01"
            max="2021-01-17"
          >
        </label>

        <label class="form-field_label last-child">
          I accept the term of the agreement
          <input
            class="label-input"
            type="checkbox"
            name="warm"
            id="warm"
            value="yes"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="form-field_label">
          E-mail:
          <input
            class="label-input"
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required
          >
        </label>

        <label class="form-field_label">
          Password:
          <input
            class="label-input"
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="25"
          >

        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field_label">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
              id="radio-yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
              id="radio-no"
            >
            No
          </label>
        </div>

        <label class="form-field_label">
          What is your favorite color?
          <input
            class="label-input"
            type="color"
            name="color"
            id="input-color"
          >
        </label>

        <label class="form-field_label">
          What time do you go to bed?
          <input
            class="label-input"
            type="time"
            name="timeBed"
            id="timeBed"
            step="2"
          >
        </label>

        <label class="form-field_label">
          What are your favorite brand of cars?
          <select
            name="brendCar"
            id="brendCar"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field_label">
          How do you rate our work?
          <input
            class="label-input"
            type="range"
            name="rate"
            id="rate-work"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="form-field_label">
          Comments:
          <textarea
            class="label-input"
            name="Comments"
            id="Comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label class="form-field_label">
          Would you recommend us?
          <select name="recommends" id="recommends">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="submit-button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
